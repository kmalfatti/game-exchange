{% extends 'base.html' %}
{% block content %}


<main>
  <div class="rateWrap animated lightSpeedIn">
  <p>Please rate {{user2.username}}:</p>
  <form action="{{url_for('submit_rating', id=user.id, id2=user2.id)}}" method="POST">
    <div>
    {{ form.csrf_token }}
    {{ form.stars }}
      <ul class="stars">
        <li class="1star">&#9733;</li>
        <li class="2star">&#9733;</li>
        <li class="3star">&#9733;</li>
        <li class="4star">&#9733;</li>
        <li class="5star">&#9733;</li>
      </ul>
    <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Any additional comments?"></textarea>
    </div>
    <input type="submit">
  </form>
</div>
</main>
<footer style="position:absolute">
  <div class="icons">
    <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
    <i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i>
    <i class="fa fa-youtube-play fa-lg" aria-hidden="true"></i>
  </div>
  <ul class="footer-list">
    <li>Careers</li>
    <li>Partnerships</li>
    <li>Support</li>
    <li>Press</li>
    <li>Feedback</li>
  </ul>
  <p id="copyright">&copy; 2016 &nbsp; The Game Exchange</p>
</footer>
{% endblock %}
